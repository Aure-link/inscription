<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="./assets/lib/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div class="bg">
        <div class="filter"></div>
    </div>
    <div class="form">
        <div class="form-left">
            <div class="form-left-title">
                Sign up
            </div>
            <div class="form-left-subtitle">
                Enter your personal <br> information to sign up
            </div>
        </div>
        <div class="form-right">
            <div class="form-container">
                <form action="thanks.html" method="POST">
                    <div class="form-field">
                        <label for="username" class="label">Username</label>
                        <input type="text" name="username" id="username" >
                        <div class="validate"></div>
                        <div class="error"></div>
                    </div>
                    <div class="form-field">
                        <label for="email" class="label">Email</label>
                        <input type="email" name="email" id="email">
                        <div class="validate"></div>
                        <div class="error"></div>
                    </div>
                    <div class="form-field">
                        <label for="password" class="label">Password</label>
                        <input type="password" name="password" id="password">
                        <input type="checkbox" id="visible">
                            <label for="visible" class="visible"><i class="ion-eye"></i></label>
                        <div class="info-password">
                            <div class="title">
                                Your password must contain :
                            </div>
                            <div class="element quantity">
                                <i class="ion-ios-arrow-thin-right"></i>
                                <p>At least 8 characters</p>
                            </div>
                            <div class="element letter">
                                <i class="ion-ios-arrow-thin-right"></i>
                                <p>Une majuscule</p>
                            </div>
                            <div class="element number">
                                <i class="ion-ios-arrow-thin-right"></i>
                                <p>Un chiffre</p>
                            </div>
                            <div class="element special">
                                <i class="ion-ios-arrow-thin-right"></i>
                                <p>Un caractère spécial</p>
                            </div>
                        </div>
                        <div class="validate"></div>
                        <div class="error"></div>
                    </div>
                    <div class="form-field">
                        <label for="Cpassword" class="label">Confirm password</label>
                        <input type="password" name="Cpassword" id="Cpassword">
                        <div class="validate"></div>
                        <div class="error"></div>
                    </div>
                    <div class="form-field condition">
                        <input type="checkbox" id="condition" required>
                        <div class="checkbox"></div>
                        <label for="condition">J'accepte les conditions d'utilisations</label>
                    </div>
                    <div class="form-submit">
                        <button class="submit-button" type="submit" name="form-submit">
                            Get Started
                        </button>
                    </div>
                </form>
                <div class="sign-in">
                    Already have an account ? <a class="sign-in-link" href="#">Sign in</a>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="./assets/js/custom.js" charset="utf-8"></script>
</body>
</html>
